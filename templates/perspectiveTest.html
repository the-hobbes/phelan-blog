<!doctype html>
	<head>
		<!-- http://codepen.io/FWeinb/pen/rngDa -->
		<style type="text/css">
			body{
				position:absolute;

				background-color:black;  
				perspective:80px;
				-webkit-perspective: 80px; /* Safari and Chrome */

				width:100%;
				height:100%;
			}
			ul{
				margin:0;
				padding:0;  
			}
			li{
				display:inline-block;

				margin:0 15px;

				width:75px;
				height:75px;

				background:white;
				/*background: url('faceShot.jpg');*/

				transform:rotateY(90deg);
				-ms-transform:rotateY(90deg); /* IE 9 */
				-webkit-transform:rotateY(90deg); /* Safari and Chrome */

				-moz-border-radius: 50px;
				-webkit-border-radius: 50px;
				border-radius: 50px;
			}
		</style>
		<title>Perspective Demo</title>
	</head>

	<body>
		<a href="/" style="color:red; position:absolute; z-index:10;">Go Home</a>
		<ul></ul><!-- this is where the li's will be added -->
		<script src="http://code.jquery.com/jquery-latest.js"></script> <!-- get the latest jquery -->
		  <script type="text/javascript">
			$(document).ready(function() {
				// when the document is ready, find out how tall it is and append twice that many li elements
				var winHeight = $(window).height();
				for (var i = 0; i < winHeight * 2; i++){
					$("ul").append('<li></li>');
				}
			});
		  	
		  </script>
		
		<script type="text/javascript">
			var $body = $('body');
			$(document).on('mousemove', function(e){
				// when the mouse is moved, perform the css perspective transformations based on the direction of the movement
				var x = e.pageX;
				var y = e.pageY;
				$body.css({'perspective-origin' : x+'px '+y+'px'});
			});
		</script>
	</body>
</html>
