<html>
	<head>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon">

	</head>

	<body>
	    <div id="newpost">
		<h1>Add a new post</h1>
		<hr>
		<div id="colorContainer">
			<form method="post">
				<label>
					<div>Title</div>
					<input type="text" name="subject" value="{{subject}}">
				</label>

				<label>
					<div>Post</div>
					<textarea name="content" >{{content}}</textarea>
				</label>

				<div class="error">{{error}}</div><!-- render this page with error courtesy of jinja-->
		</div> <!-- end color container -->
		<hr>
			<input class="butt" type="submit">
	        <input class="butt" type="button" value="Cancel" onclick="window.location.href='/';" />
		</form>
	</div> <!-- end signup page wrapper div -->
